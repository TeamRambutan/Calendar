<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Event Files</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <script xmlns="http://www.w3.org/1999/xhtml" async=""
          src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>

</head>
<body>
<div class="ui container">
  <h1 class="ui header">Calendar Event File Generator</h1>
  <p>Create your own .ics event files to share across various online calendar systems!</p>
</div>
<div class="grey-background">
  <div class="ui container colorblocktop">
    <h2 class="ui header">Fill out the following fields:</h2>
    <input type="text" id="summary" placeholder="Summary">
    </br></br>
    <input type="text" id="location" placeholder="Location">
    </br></br>
    Start date: <input type="date" id="dateStart" value="2018-07-14">
    </br></br>
    Start Time: <input type="time" id="start-time" value="00:00">
    </br></br>
    End date: <input type="date" id="dateEnd" value="2018-07-14" min="2018-07-14">
    </br></br>
    End Time: <input type="time" id="end-time" value="00:00">

    <h2>Download event file</h2>
    <div class="ui button" onclick="createFile()">
      <i class="file outline icon"></i>download
    </div>
  </div>
</div>

<script src="myScripts.js"></script>

</body>
</html>
