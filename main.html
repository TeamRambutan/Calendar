<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Event Files</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script xmlns="http://www.w3.org/1999/xhtml" async=""
          src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>

  <script src="myScripts.js"></script>

</head>
<body>
<div class="ui container">
  <h1 class="ui header">Calendar Event File Generator</h1>
  <p>Create your own .ics event files to share across various online calendar systems!</p>
</div>
<div class="grey-background">
  <div class="ui container colorblocktop">
    <h2 class="ui header">Fill out the following fields:</h2>
    <p class="required">* required</p>

    <form onsubmit="return false">
      Summary: <input type="text" id="summary" placeholder="*" required>
      </br></br>
      Location: <input type="text" id="location">
      </br></br>
      Start date: <input type="date" name="dateStart" id="dateStart" required>
      </br></br>
      Start Time: <input type="time" id="start-time" value="00:00" required>
      </br></br>
      End date: <input type="date" name="dateEnd" id="dateEnd" required>
      </br></br>
      End Time: <input type="time" id="end-time" value="00:00" required>
      </br></br>
      Priority:
      <select id="priority">
        <option value="0">None</option>
        <option value="9">Low</option>
        <option value="5">Medium</option>
        <option value="1">High</option>
      </select>
      </br></br>
      Classification:
      <select id="classification">
        <option value="PUBLIC">Public</option>
        <option value="PRIVATE">Private</option>
        <option value="CONFIDENTIAL">Confidential</option>
      </select>
      </br></br>
      Version:
      <select id="version" required>
        <option value="2.0">2.0 (iCalendar)</option>
        <option value="1.0">1.0 (vCalendar)</option>
      </select>

      <h2>Download event file</h2>
      <button class="ui button" type="submit" id="submit" onclick="submitForm()">
        <i class="file outline icon"></i>download
      </button>

    </form>

  </div>
</div>

</body>
</html>
